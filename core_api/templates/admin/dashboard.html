<!DOCTYPE html>
<html>
<head>
    <title>Join - Custom Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2A3647;
            border-bottom: 2px solid #2A3647;
            padding-bottom: 10px;
        }
        .stats {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            min-width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .stat-card h2 {
            margin-top: 0;
            color: #2A3647;
        }
        .stat-card p {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0 0;
        }
        .endpoints {
            margin-top: 30px;
        }
        .endpoints a {
            display: inline-block;
            margin: 0 10px 10px 0;
            padding: 10px 15px;
            background-color: #2A3647;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .endpoints a:hover {
            background-color: #3D4D65;
        }
    </style>
</head>
<body>
    <h1>Join - Custom Admin Dashboard</h1>
    
    <div class="stats">
        <div class="stat-card">
            <h2>Tasks</h2>
            <p>{{ task_count }}</p>
        </div>
        <div class="stat-card">
            <h2>Subtasks</h2>
            <p>{{ subtask_count }}</p>
        </div>
        <div class="stat-card">
            <h2>Contacts</h2>
            <p>{{ contact_count }}</p>
        </div>
        <div class="stat-card">
            <h2>Boards</h2>
            <p>{{ board_count }}</p>
        </div>
        <div class="stat-card">
            <h2>Users</h2>
            <p>{{ user_count }}</p>
        </div>
    </div>
    
    <h2>Data Endpoints</h2>
    <div class="endpoints">
        <a href="/custom-admin/tasks/">View All Tasks</a>
        <a href="/custom-admin/subtasks/">View All Subtasks</a>
        <a href="/custom-admin/contacts/">View All Contacts</a>
        <a href="/custom-admin/boards/">View All Boards</a>
        <a href="/custom-admin/users/">View All Users</a>
    </div>
</body>
</html>
